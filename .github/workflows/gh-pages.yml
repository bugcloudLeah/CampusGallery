name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: campusgallery-frontend/package-lock.json

      - name: Detect basePath
        id: base
        run: |
          REPO_FULL=${{ github.repository }}
          OWNER=${REPO_FULL%%/*}
          NAME=${REPO_FULL##*/}
          if [ "$NAME" = "${OWNER}.github.io" ]; then
            echo "NEXT_BASE_PATH=" >> $GITHUB_OUTPUT
          else
            echo "NEXT_BASE_PATH=/$NAME" >> $GITHUB_OUTPUT
          fi

      - name: Install deps
        working-directory: campusgallery-frontend
        run: npm ci

      - name: Build (Next.js export)
        working-directory: campusgallery-frontend
        env:
          NEXT_BASE_PATH: ${{ steps.base.outputs.NEXT_BASE_PATH }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: campusgallery-frontend/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


